    </div>
    <div class="footer">
    </div>
    <script>
      $('tr:nth-child(2)').addClass('parent');
        $('.tooltip').tooltipster({
          fixedWidth: 200
        });
    </script>
    <script>
      {% for dir in showoff_directories %}
        $('#tooltip-{{ dir["dirname"]}}').tooltipster({
          fixedWidth: 300,
          interactive: true
        });
      {% endfor %}
      </script>
  </body>
</html>
